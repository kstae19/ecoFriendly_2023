<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 겉을 감싸는 div */
        .outer{
            margin: auto;
            width: 1200px;
            overflow:visible;
        }

        /* 북마크 도서목록 */
        #book-mypage{
            display: inline-flex;
            width: 100%;
            height: 300px;
            justify-content: space-evenly;
        }
        #book-mypage>div{
            width: 250px;
            background-color: lightgray;
        }
        #book-mypage img{
            height: 80%;
            width: 100%;
            margin-bottom: 10px;
        }
        #book-mypage p{
            margin-left: 5px;
            font-size: 20px;
        }

        /* 한줄평 도서목록 */
        #bookreply-img th{
            width: 100px;
        }
        #bookreply-img img{
            width: 100%;
            height: 200px;
        }



    </style>
</head>

    <div class="outer">
        <h3>북마크 도서 목록</h3>
        <div id="book-mypage">
            <button type="button">&lt;</button>
            <div>
