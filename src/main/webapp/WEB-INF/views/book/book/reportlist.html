<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* 겉을 감싸는 div */
        .outer{
            margin: auto;

        /* 검색 form태그 */
        .search-form{

        }

        /* 게시글 목록 테이블 */
        #report-table{
            table-layout: fixed;
        }
        #report-table td{

            text-overflow:ellipsis;

</head>
